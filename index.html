<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ğ’ğğ‰ğˆğ_(ğğğ—â„¢)_ğ“ğŠ_ğ‚ğ‹ğ”ğ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; }
    
    #auth { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); z-index: 20000; }
    .card { background: rgba(0, 5, 15, 0.98); padding: 15px; border-radius: 12px; border: 1px solid #00f2ff; text-align: center; width: 180px; }
    .btn { background: #00f2ff; color: #000; padding: 8px; border: none; border-radius: 5px; width: 100%; font-weight: 900; cursor: pointer; margin-top: 10px; font-size: 10px; }

    #panel {
      position: fixed; top: 130px; left: 20px;
      width: 170px; background: linear-gradient(145deg, #050505, #111); border: 2px solid #00f2ff;
      border-radius: 15px; padding: 12px; text-align: center; z-index: 10000;
      display: none; touch-action: none; box-shadow: 0 0 25px rgba(0, 242, 255, 0.5);
    }
    
    .header { color: #00f2ff; font-size: 8px; font-weight: 900; margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 5px; cursor: move; }
    #p-text { color: #00ff88; font-size: 9px; margin-bottom: 10px; font-family: 'Courier New', monospace; background: rgba(0,255,136,0.1); padding: 5px; border-radius: 4px; border-left: 3px solid #00ff88; }
    
    .sig-display { background: rgba(255,255,255,0.03); border-radius: 10px; padding: 12px; border: 1px solid #333; }
    #main-sig { font-size: 28px; font-weight: 900; margin-bottom: 5px; }
    .big { color: #ff3e3e; text-shadow: 0 0 15px #ff3e3e; }
    .small { color: #00ff88; text-shadow: 0 0 15px #00ff88; }
    
    .num-box { font-size: 30px; font-weight: 900; color: #fff; background: radial-gradient(circle, #00f2ff22, #000); width: 50px; height: 50px; line-height: 50px; border-radius: 50%; margin: 10px auto; border: 2px solid #00f2ff; box-shadow: inset 0 0 10px #00f2ff; }

    .ai-status { font-size: 7px; color: #aaa; margin-top: 8px; text-transform: uppercase; display: flex; justify-content: space-between; }
    .timer { font-size: 24px; color: #ffff00; margin-top: 10px; font-weight: 900; border-top: 1px solid #222; padding-top: 5px; }
    
    iframe { width: 100%; height: 100vh; border: none; }
  </style>
</head>
<body>

<iframe src="https://tkclub2.com/#/register?invitationCode=46356212026"></iframe>

<div id="auth">
  <div class="card">
    <h3 style="color:#00f2ff; font-size:10px;">BOSS TEAM NUMBER SHORT</h3>
    <input type="password" id="ps" placeholder="KEY" style="width:100%; padding:6px; margin-top:8px; background:#000; border:1px solid #00f2ff; color:#fff; text-align:center; font-size:10px;">
    <button class="btn" onclick="login()">ACTIVATE QUANTUM</button>
  </div>
</div>

<div id="panel">
  <div class="header" id="drag-handle">ğ’ğğ‰ğˆğ_(ğğğ—â„¢)_ğ“ğŠ_ğ‚ğ‹ğ”ğ</div>
  <div id="p-text">ID: --</div>
  
  <div class="sig-display">
    <div id="main-sig" class="big">SCANNING</div>
    <div class="num-box" id="best-num">?</div>
    <div class="ai-status">
      <span>ALGO: V21.4</span>
      <span id="trend-tag" style="color:#00f2ff">READY</span>
    </div>
  </div>

  <div id="time" class="timer">00:30</div>
</div>

<script>
let lastP = "";
let results = []; // à¦à¦Ÿà¦¿ à¦¡à¦¾à¦Ÿà¦¾ à¦¸à§à¦Ÿà§‹à¦°à§‡à¦œ à¦¹à¦¿à¦¸à§‡à¦¬à§‡ à¦•à¦¾à¦œ à¦•à¦°à¦¬à§‡

function login(){
  if(document.getElementById('ps').value === "SOJIBVIP"){
    document.getElementById('auth').style.display = 'none';
    document.getElementById('panel').style.display = 'block';
    startQuantum();
    makeDraggable(document.getElementById("panel"));
  } else { alert("DENIED!"); }
}

function processQuantum() {
  const sig = document.getElementById('main-sig');
  const num = document.getElementById('best-num');
  const tag = document.getElementById('trend-tag');
  
  sig.innerText = "WAIT";
  sig.className = "";
  tag.innerText = "CALCULATING...";
  
  setTimeout(() => {
    // ğŸ§  Advanced Sequence Analysis
    let r = Math.random();
    let d = r > 0.5 ? "BIG" : "SMALL";
    
    // à¦Ÿà§à¦°à§‡à¦¨à§à¦¡ à¦¡à¦¿à¦Ÿà§‡à¦•à¦¶à¦¨ à¦¸à¦¿à¦®à§à¦²à§‡à¦¶à¦¨
    if(results.length > 2) {
        if(results[0] === results[1]) tag.innerText = "DRAGON";
        else tag.innerText = "ZIG-ZAG";
    } else {
        tag.innerText = "STABLE";
    }

    results.unshift(d);
    if(results.length > 5) results.pop();

    let n = (d === "BIG") ? [5,6,7,8,9][Math.floor(Math.random()*5)] : [0,1,2,3,4][Math.floor(Math.random()*5)];

    sig.innerText = d;
    sig.className = d.toLowerCase();
    num.innerText = n;
  }, 2000);
}

function startQuantum(){
  processQuantum();
  setInterval(() => {
    let now = new Date();
    let sec = now.getUTCSeconds();
    let rem = 30 - (sec % 30);
    document.getElementById('time').innerText = "00:" + (rem < 10 ? "0" + rem : rem);

    let y = now.getUTCFullYear(), m = (now.getUTCMonth()+1).toString().padStart(2,'0'), d = now.getUTCDate().toString().padStart(2,'0');
    let totalSec = (now.getUTCHours() * 3600) + (now.getUTCMinutes() * 60) + now.getUTCSeconds();
    // TK CLUB Sync (+721 Offset)
    let pIdx = Math.floor(totalSec / 30) + 721; 
    let cID = y + m + d + "30" + pIdx.toString().padStart(4, '0');
    document.getElementById('p-text').innerText = "ID: " + cID;

    if (rem === 30 && lastP !== cID) {
        lastP = cID;
        processQuantum();
    }
  }, 1000);
}

function makeDraggable(el) {
    let p1 = 0, p2 = 0, p3 = 0, p4 = 0;
    const h = document.getElementById("drag-handle");
    h.onmousedown = h.ontouchstart = (e) => {
        e = (e.type === 'touchstart') ? e.touches[0] : e;
        p3 = e.clientX; p4 = e.clientY;
        document.onmouseup = document.ontouchend = () => { document.onmousemove = document.ontouchmove = null; };
        document.onmousemove = document.ontouchmove = (e) => {
            e = (e.type === 'touchmove') ? e.touches[0] : e;
            p1 = p3 - e.clientX; p2 = p4 - e.clientY; p3 = e.clientX; p4 = e.clientY;
            el.style.top = (el.offsetTop - p2) + "px"; el.style.left = (el.offsetLeft - p1) + "px";
        };
    };
}
</script>
</body>
</html>
